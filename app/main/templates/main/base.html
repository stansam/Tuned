<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    {% block meta_description %}{% endblock %}
    <title>{% block title %} {% endblock %}&nbsp;|&nbsp; TunedEssays</title>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='main/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='main/css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='main/css/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('client.static', filename='client/assets/Logo.svg') }}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.io -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>

    {% block styles %} {% endblock %}
</head>
<body>
    {% include 'partials/navbar.html' %}
        
    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script>
        const API_BASE_URL = "http://api.tunedessays.com:5000"
    </script>
    <script src="{{ url_for('main.static', filename='main/js/main/main.js') }}"></script>
    {% block scripts %} {% endblock %}
</body>
</html>
