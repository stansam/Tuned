<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Request Received</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23dee2e6" opacity="0.3"/><circle cx="80" cy="30" r="1.5" fill="%23dee2e6" opacity="0.4"/><circle cx="60" cy="70" r="2.5" fill="%23dee2e6" opacity="0.2"/><circle cx="30" cy="80" r="1" fill="%23dee2e6" opacity="0.5"/><circle cx="90" cy="60" r="2" fill="%23dee2e6" opacity="0.3"/></svg>');
            background-size: 80px 80px;
            opacity: 0.1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
        }
        
        .logo-icon img {
            width: 40px;
            height: 40px;
            /* background: #28a745;
            border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* .logo-icon::before {
            content: 'üçÉ';
            font-size: 14px;
        } */
        
        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .logo-text .tuned {
            color: #333;
        }
        
        .logo-text .essays {
            color: #28a745;
            font-style: italic;
        }
        
        .content {
            padding: 50px 40px;
            text-align: center;
            background-color: #ffffff;
        }
        
        .title {
            font-size: 32px;
            font-weight: 300;
            color: #333;
            margin: 0 0 40px 0;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }
        
        .feather-icon{
            width: 150px;
            height: 120px;
            margin: 0 auto 40px;
            /* background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
            /* box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3); */
        }
        
        /* .feather-icon img {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        } */
        
        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin: 0 0 40px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .footer-logo-icon img {
            width: 30px;
            height: 30px;
            /* background: #28a745;
            border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* .footer-logo-icon::before {
            content: 'üçÉ';
            font-size: 12px;
        } */
        
        .footer-logo-text {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .footer-logo-text .tuned {
            color: white;
        }
        
        .footer-logo-text .essays {
            color: #28a745;
            font-style: italic;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #28a745;
        }
        
        .footer-domain {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        .social-icons {
            margin-top: 15px;
        }
        
        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: #4a9b8e;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            line-height: 30px;
            font-size: 14px;
        }
        
        .social-icons a:hover {
            background-color: #3d8b7d;
        }
        
        @media (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="/static/assets/logo.svg" alt="logo-icon" />
                </div>
                <h1 class="logo-text">
                    <span class="tuned">Tuned</span><span class="essays">Essays</span>
                </h1>
            </div>
        </div>
        
        <div class="content">
            <h2 class="title">Your Revision Request Has Been Received</h2>
            
            <!-- <div class="feather-icon"> -->
                <!-- <svg viewBox="0 0 24 24">
                    <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
                    <line x1="16" y1="8" x2="2" y2="22"></line>
                    <line x1="17.5" y1="15" x2="9" y2="15"></line>
                </svg> -->
                <img class="feather-icon" src="/static/assets/feather.svg" alt="feather-icon"></img>
            <!-- </div> -->
            
            <p class="message">
                Thanks for your feedback! We're now working on your revision and will deliver the updated file soon.<br>
                You'll be notified as soon as it's ready!
            </p>
            
            <a href="{{ status_url }}" class="cta-button">Check Status</a>
        </div>
        
        <div class="footer">
            <div class="footer-logo">
                <div class="footer-logo-icon">
                    <img src="/static/assets/logo.svg" alt="logo-icon" />
                </div>
                <h3 class="footer-logo-text">
                    <span class="tuned">Tuned</span><span class="essays">Essays</span>
                </h3>
            </div>
            <div class="footer-domain">TunedEssays.com</div>
            <div class="footer-links">
                <a href="{{base_url}}/legal/terms">User Agreement</a>
                <a href="{{base_url}}/legal/privacy">Privacy Policy</a>
                <a href="{{base_url}}/contact">Contact us</a>
            </div>    
            <div class="social-icons">
                <a href="https://www.facebook.com/TunedEssays/" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/Tunedessays/" title="Instagram"><i class="fab fa-instagram"></i></a>
            
            </div>
        </div>
    </div>
</body>
</html>
