<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Extension Request - TunedEssays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="8" fill="%23e0e0e0" opacity="0.3"/><circle cx="50" cy="30" r="6" fill="%23d0d0d0" opacity="0.4"/><circle cx="80" cy="25" r="7" fill="%23e5e5e5" opacity="0.3"/><circle cx="30" cy="60" r="5" fill="%23ddd" opacity="0.4"/><circle cx="70" cy="70" r="6" fill="%23e0e0e0" opacity="0.3"/></svg>');
            background-size: cover;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><circle cx="30" cy="20" r="15" fill="none" stroke="%23ccc" stroke-width="2" opacity="0.3"/><circle cx="80" cy="30" r="12" fill="none" stroke="%23ddd" stroke-width="1.5" opacity="0.4"/><circle cx="150" cy="25" r="18" fill="none" stroke="%23e0e0e0" stroke-width="1" opacity="0.3"/><circle cx="60" cy="70" r="10" fill="none" stroke="%23d5d5d5" stroke-width="2" opacity="0.3"/><circle cx="130" cy="75" r="14" fill="none" stroke="%23ccc" stroke-width="1.5" opacity="0.4"/></svg>');
            opacity: 0.6;
        }
        
        .logo {
            position: relative;
            z-index: 2;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .logo-text {
            display: inline-flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            margin-right: 8px;
            /* background: #4a9b8e;
            border-radius: 50%; */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }
        
        .tuned-text {
            color: #333;
        }
        
        .essays-text {
            color: #258132;
        }
        
        .content {
            padding: 40px 30px;
            text-align: center;
            background-color: #f9f9f9;
        }
        
        .main-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .feather-icon {
            width: 150px;
            height: 120px;
            margin: 20px auto 30px;
            display: block;
        }
        
        .message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #258132;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #1eb632;
            text-decoration: none;
            color: white
        }
        
        .footer {
            background-color: #333;
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .footer-logo {
            display: inline-flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .footer-logo-icon img {
            width: 30px;
            height: 30px;
            margin-right: 6px;
            /* background: #4a9b8e;
            border-radius: 50%; */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }
        
        .footer-website {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        }
        
        .footer-links a {
            color: #ccc;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .social-icons {
            margin-top: 15px;
        }
        
        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: #258132;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            line-height: 30px;
            font-size: 14px;
        }
        
        .social-icons a:hover {
            background-color: #3d8b7d;
        }
        
        @media (max-width: 600px) {
            .email-container {
                margin: 0;
                box-shadow: none;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <a href="{{base_url}}" class="logo-text">
                    <div class="logo-icon">
                        <img src="/static/assets/logo.svg" alt="logo-icon" />
                    </div>
                    <span class="tuned-text">Tuned</span><span class="essays-text">Essays</span>
                </a>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <h1 class="main-title">Deadline Extension Request</h1>
            
            <!-- <svg class="feather-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 80 L30 70 L70 30 L80 20 L85 25 L75 35 L35 75 L25 85 Z" fill="#4a9b8e"/>
                <path d="M65 25 L75 35" stroke="#4a9b8e" stroke-width="2" stroke-linecap="round"/>
                <path d="M30 70 L35 75" stroke="#4a9b8e" stroke-width="2" stroke-linecap="round"/>
                <path d="M25 85 Q20 80 30 70" stroke="#4a9b8e" stroke-width="1.5" fill="none"/>
            </svg> -->
            <img class="feather-icon" src="/static/assets/feather.svg" alt="feather-icon"></img>
            <p class="message">
                Thank you for confirming and extending the time and letting us work on this
            </p>
            
            <a href="{{ order_url }}" class="cta-button">Check Status</a>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-logo">
                <div class="footer-logo-icon">
                    <img src="/static/assets/logo.svg" alt="logo-icon" />
                </div>
                <span>TunedEssays</span>
            </div>
            
            <div class="footer-website">TunedEssays.com</div>
            
            <div class="footer-links">
                <a href="{{base_url}}/legal/terms">User Agreement</a>
                <a href="{{base_url}}/legal/privacy">Privacy Policy</a>
                <a href="{{base_url}}/contact">Contact us</a>
            </div>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/TunedEssays/" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/Tunedessays/" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
