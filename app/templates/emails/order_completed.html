<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order Is Ready</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #f0f4f3 0%, #e8f2f0 100%);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="%23d0d0d0" opacity="0.3"/><circle cx="50" cy="30" r="2" fill="%23d0d0d0" opacity="0.3"/><circle cx="80" cy="15" r="4" fill="%23d0d0d0" opacity="0.3"/><circle cx="30" cy="60" r="2.5" fill="%23d0d0d0" opacity="0.3"/><circle cx="70" cy="70" r="3" fill="%23d0d0d0" opacity="0.3"/><circle cx="15" cy="80" r="2" fill="%23d0d0d0" opacity="0.3"/></svg>');
            background-size: 80px 80px;
            opacity: 0.4;
        }
        .logo {
            position: relative;
            z-index: 2;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #2d5a4a;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .logo-icon {
            width: 30px;
            height: 30px;
            /* background-color: #4a9d7a;
            border-radius: 50%; */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .celebration-icon {
            font-size: 24px;
        }
        .feather-icon {
            width: 150px;
            height: 120px;
            margin: 20px auto;
            display: block;
        }
        .message {
            color: #666666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #2d5a4a;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #1e3d2f;
        }
        .footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .footer-logo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .footer-logo-icon img {
            width: 20px;
            height: 20px;
            /* background-color: #4a9d7a;
            border-radius: 50%; */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #cccccc;
            text-decoration: none;
            margin: 0 10px;
            font-size: 11px;
        }
        .footer-links a:hover {
            color: #ffffff;
        }
        .footer-domain {
            color: #888888;
            margin-bottom: 5px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons i {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #333333;
            border-radius: 3px;
            margin: 0 3px;
            line-height: 20px;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">
                <h1 class="logo-text">
                    <span class="logo-icon">
                        <img src="/static/assets/logo.svg" alt="logo-icon" />
                    </span>
                    TunedEssays
                </h1>
            </div>
        </div>
        
        <div class="content">
            <h2 class="title">

                <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
                <line x1="16" y1="8" x2="2" y2="22"></line>
                <line x1="17.5" y1="15" x2="9" y2="15"></line>
            </svg> -->
            <img class="feather-icon" src="/static/assets/feather.svg" alt="feather-icon"></img>
            
            <p class="message">
                Exciting newsâ€”your project has been successfully completed and delivered.<br><br>
                To cross it off your to-do list, we invite you to check it out at your earliest convenience.
            </p>
            
            <a href="{{ order_review_url }}" class="cta-button">Review your order</a>
        </div>
        
        <div class="footer">
            <div class="footer-logo">
                <span class="footer-logo-icon">
                    <img src="/static/assets/logo.svg" alt="logo-icon" />
                </span>
                TunedEssays
            </div>
            <div class="footer-domain">TunedEssays.co.m</div>
            <div class="footer-links">
                <a href="{{base_url}}/legal/terms">User Agreement</a>

                <a href="{{base_url}}/contact">Contact us</a>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/TunedEssays/" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/Tunedessays/" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
