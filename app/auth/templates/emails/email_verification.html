<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email - TunedEssays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,240,240,0.9) 100%);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100"><defs><pattern id="typewriter" patternUnits="userSpaceOnUse" width="40" height="40"><circle cx="20" cy="20" r="15" fill="none" stroke="%23ddd" stroke-width="2" opacity="0.3"/><text x="20" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="%23ccc" opacity="0.4">@</text></pattern></defs><rect width="100%" height="100%" fill="url(%23typewriter)"/></svg>');
            padding: 30px 20px 20px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(200,200,200,0.2) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(180,180,180,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(220,220,220,0.1) 0%, transparent 40%);
        }
        
        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 10px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            /* background-color: #28a745;
            border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* .logo-icon::before {
            content: '✓';
            color: white;
            font-size: 18px;
            font-weight: bold;
        } */
        
        /* .logo-icon::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background-color: #28a745;
            border-radius: 50%;
            border: 2px solid white;
        } */
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .logo-text .tuned {
            color: #333;
        }
        
        .logo-text .essays {
            color: #28a745;
        }
        
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        
        .content h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .verification-icon img {
            width: 180px;
            height: 130px;
            margin: 0 auto 30px auto;
            /* background-color: #28a745; */
            /* content: url() */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        /* .verification-icon::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .verification-icon .check-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            background-color: #28a745;
            border: 4px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        
        .verification-icon .check-badge::before {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        } */
        
        .verification-text {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .confirm-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-bottom: 40px;
        }
        
        .confirm-button:hover {
            background-color: #218838;
        }
        
        .welcome-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        .footer {
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-logo img {
            width: 30px;
            height: 30px;
            /* background-color: #28a745;
            border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* .footer-logo-icon::before {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        } */
        
        .footer-logo-text {
            font-size: 18px;
            font-weight: bold;
        }
        
        .footer-logo-text .tuned {
            color: white;
        }
        
        .footer-logo-text .essays {
            color: #28a745;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .footer-links a {
            color: #ccc;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .footer-website {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        .social-icons {
            margin-top: 15px;
        }
        
        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: #4a9b8e;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            line-height: 30px;
            font-size: 14px;
        }
        
        .social-icons a:hover {
            background-color: #3d8b7d;
        }
        @media (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .footer-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="/static/assets/logo.svg" alt="logo-icon" />
                    </div>
                    <div class="logo-text">
                        <span class="tuned">Tuned</span><span class="essays">Essays</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <h1>Confirm email</h1>
            
            <div class="verification-icon">
                <!-- <div class="check-badge"></div> -->
                 <img src="/static/assets/thumbs.svg"></img>
            </div>
            
            <p class="verification-text">
                Thanks for creating a TunedEssays account. Verify your email to gain full access.
            </p>
            
            <a href="{{verification_url}}" class="confirm-button">Confirm Email</a>
            
            <p class="welcome-text">Welcome to the future of polished writing.</p>
        </div>
        
        <div class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <!-- <div class="footer-logo-icon"></div> -->
                     <img src="/static/assets/logo.svg" alt="logo-icon" />
                    <div class="footer-logo-text">
                        <span class="tuned">Tuned</span><span class="essays">Essays</span>
                    </div>
                </div>
                <div class="footer-links">
                    <a href="{{(base_url)}}/legal/privacy">Privacy Policy</a>
                    <a href="{{(base_url)}}/contact">Contact us</a>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/TunedEssays/" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/Tunedessays/" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-website">TunedEssays.com</div>
        </div>
    </div>
</body>
</html>
